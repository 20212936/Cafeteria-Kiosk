plugins {
    id "application"
}
dependencies {
    implementation(project(":common"))
    testImplementation(project(":common"))
}

application {
    mainClassName = "dev.qf.client.Main"
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'dev.qf.client.Main'
    }
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
}
