plugins {
    id 'java-library'
}

group = 'dev.qf'
version = '1.0-SNAPSHOT'

allprojects {
    apply plugin : 'java-library'
    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation platform('org.junit:junit-bom:5.10.0')
        testImplementation 'org.junit.jupiter:junit-jupiter'
    }

    test {
        useJUnitPlatform()
    }
}
